
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing Stickman</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .scene {
            width: 800px;
            height: 400px;
            position: relative;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
        }

        .stickman {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform-origin: bottom;
        }

        .head {
            width: 30px;
            height: 30px;
            border: 4px solid white;
            border-radius: 50%;
            position: relative;
        }

        .body {
            width: 4px;
            height: 60px;
            background: white;
            position: relative;
            left: 13px;
            transform-origin: top;
        }

        .arm {
            width: 4px;
            height: 40px;
            background: white;
            position: absolute;
            top: 0;
            transform-origin: top;
        }

        .arm.left {
            left: -10px;
        }

        .arm.right {
            right: -10px;
        }

        .forearm {
            width: 4px;
            height: 30px;
            background: white;
            position: absolute;
            bottom: -28px;
            transform-origin: top;
        }

        .leg {
            width: 4px;
            height: 45px;
            background: white;
            position: absolute;
            bottom: -45px;
            transform-origin: top;
        }

        .leg.left {
            left: -5px;
        }

        .leg.right {
            right: -5px;
        }

        .shin {
            width: 4px;
            height: 45px;
            background: white;
            position: absolute;
            bottom: -43px;
            transform-origin: top;
        }

        /* Dance Moves */
        .dance-move1 .body {
            animation: bodyMove 1s infinite;
        }

        .dance-move1 .arm.left {
            animation: leftArmDance 1s infinite;
        }

        .dance-move1 .arm.right {
            animation: rightArmDance 1s infinite;
        }

        .dance-move1 .leg.left {
            animation: leftLegDance 1s infinite;
        }

        .dance-move1 .leg.right {
            animation: rightLegDance 1s infinite;
        }

        .dance-move1 .head {
            animation: headBop 1s infinite;
        }

        @keyframes bodyMove {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }

        @keyframes leftArmDance {
            0%, 100% { transform: rotate(-45deg); }
            50% { transform: rotate(45deg); }
        }

        @keyframes rightArmDance {
            0%, 100% { transform: rotate(45deg); }
            50% { transform: rotate(-45deg); }
        }

        @keyframes leftLegDance {
            0%, 100% { transform: rotate(-20deg); }
            50% { transform: rotate(20deg); }
        }

        @keyframes rightLegDance {
            0%, 100% { transform: rotate(20deg); }
            50% { transform: rotate(-20deg); }
        }

        @keyframes headBop {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Move stickman with arrow keys */
        .stickman {
            transition: left 0.1s ease, transform 0.3s ease;
        }

        .moving-left {
            transform: scaleX(-1) !important;
        }

        .jump {
            animation: jump 0.5s ease;
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-100px); }
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: #333;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="stickman" id="stickman">
            <div class="head"></div>
            <div class="body">
                <div class="arm left">
                    <div class="forearm"></div>
                </div>
                <div class="arm right">
                    <div class="forearm"></div>
                </div>
                <div class="leg left">
                    <div class="shin"></div>
                </div>
                <div class="leg right">
                    <div class="shin"></div>
                </div>
            </div>
        </div>
        <div class="ground"></div>
        
        <div class="controls">
            <button class="btn" onclick="startDance()">Dance</button>
            <button class="btn" onclick="jump()">Jump</button>
            <button class="btn" onclick="stopDance()">Stop</button>
        </div>
    </div>

    <script>
        const stickman = document.getElementById('stickman');
        let isDancing = false;
        let position = 50;
        const MOVE_SPEED = 5;

        function startDance() {
            stickman.classList.add('dance-move1');
            isDancing = true;
        }

        function stopDance() {
            stickman.classList.remove('dance-move1');
            isDancing = false;
        }

        function jump() {
            if (!stickman.classList.contains('jump')) {
                stickman.classList.add('jump');
                setTimeout(() => {
                    stickman.classList.remove('jump');
                }, 500);
            }
        }

        // Movement controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    position = Math.max(10, position - MOVE_SPEED);
                    stickman.style.left = position + '%';
                    stickman.classList.add('moving-left');
                    break;
                case 'ArrowRight':
                    position = Math.min(90, position + MOVE_SPEED);
                    stickman.style.left = position + '%';
                    stickman.classList.remove('moving-left');
                    break;
                case 'Space':
                    jump();
                    break;
                case 'Enter':
                    isDancing ? stopDance() : startDance();
                    break;
            }
        });

        // Keyboard instructions
        console.log('Controls:');
        console.log('← → : Move left/right');
        console.log('Space: Jump');
        console.log('Enter: Dance/Stop');
    </script>
</body>
</html>
