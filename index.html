
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Stickman</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .scene {
            width: 800px;
            height: 400px;
            position: relative;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
        }

        .stickman {
            position: absolute;
            bottom: 50px;
            width: 50px;
            height: 100px;
        }

        #player1 {
            left: 200px;
        }

        #player2 {
            right: 200px;
            transform: scaleX(-1);
        }

        .head {
            width: 20px;
            height: 20px;
            border: 3px solid white;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 15px;
        }

        .body {
            width: 3px;
            height: 40px;
            background: white;
            position: absolute;
            top: 25px;
            left: 24px;
        }

        .arm {
            width: 3px;
            height: 30px;
            background: white;
            position: absolute;
            top: 25px;
            transform-origin: top;
        }

        .arm.left {
            left: 15px;
        }

        .arm.right {
            left: 33px;
        }

        .leg {
            width: 3px;
            height: 35px;
            background: white;
            position: absolute;
            top: 65px;
            transform-origin: top;
        }

        .leg.left {
            left: 19px;
        }

        .leg.right {
            left: 29px;
        }

        /* Fighting Animations */
        @keyframes punch {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(45deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes kick {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-45deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes block {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-70deg); }
        }

        @keyframes hit {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        .health-bar {
            position: absolute;
            top: 20px;
            width: 200px;
            height: 20px;
            background: #333;
            border: 2px solid white;
        }

        #health1 {
            left: 20px;
        }

        #health2 {
            right: 20px;
        }

        .health-fill {
            width: 100%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s;
        }

        .effects {
            position: absolute;
            pointer-events: none;
        }

        .hit-effect {
            position: absolute;
            color: white;
            font-size: 24px;
            animation: floatUp 1s forwards;
        }

        @keyframes floatUp {
            0% { 
                transform: translateY(0);
                opacity: 1;
            }
            100% { 
                transform: translateY(-50px);
                opacity: 0;
            }
        }

        .controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        #player1-controls {
            left: 20px;
        }

        #player2-controls {
            right: 20px;
        }

        .btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: #333;
        }

        /* Effect Styles */
        .effect {
            position: absolute;
            pointer-events: none;
        }

        .punch-effect {
            width: 20px;
            height: 20px;
            border: 2px solid yellow;
            border-radius: 50%;
            animation: expand 0.3s forwards;
        }

        .kick-effect {
            width: 30px;
            height: 10px;
            background: yellow;
            opacity: 0.5;
            animation: fade 0.3s forwards;
        }

        @keyframes expand {
            0% { 
                transform: scale(0);
                opacity: 1;
            }
            100% { 
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes fade {
            0% { opacity: 0.5; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="health-bar" id="health1">
            <div class="health-fill" id="health1-fill"></div>
        </div>
        <div class="health-bar" id="health2">
            <div class="health-fill" id="health2-fill"></div>
        </div>

        <div class="stickman" id="player1">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="leg left"></div>
            <div class="leg right"></div>
        </div>

        <div class="stickman" id="player2">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="leg left"></div>
            <div class="leg right"></div>
        </div>

        <div class="ground"></div>
        <div class="effects"></div>

        <div class="controls" id="player1-controls">
            <button class="btn" onclick="player1Attack('punch')">Punch</button>
            <button class="btn" onclick="player1Attack('kick')">Kick</button>
            <button class="btn" onclick="player1Block()">Block</button>
        </div>

        <div class="controls" id="player2-controls">
            <button class="btn" onclick="player2Attack('punch')">Punch</button>
            <button class="btn" onclick="player2Attack('kick')">Kick</button>
            <button class="btn" onclick="player2Block()">Block</button>
        </div>
    </div>

    <script>
        let player1Health = 100;
        let player2Health = 100;
        let isPlayer1Blocking = false;
        let isPlayer2Blocking = false;

        function createEffect(type, x, y) {
            const effect = document.createElement('div');
            effect.className = `effect ${type}-effect`;
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            document.querySelector('.effects').appendChild(effect);
            
            setTimeout(() => effect.remove(), 300);
        }

        function updateHealth(player, damage) {
            if (player === 1) {
                player1Health = Math.max(0, player1Health - damage);
                document.getElementById('health1-fill').style.width = player1Health + '%';
            } else {
                player2Health = Math.max(0, player2Health - damage);
                document.getElementById('health2-fill').style.width = player2Health + '%';
            }
        }

        function player1Attack(type) {
            const arm = document.querySelector('#player1 .arm.right');
            const leg = document.querySelector('#player1 .leg.right');

            if (type === 'punch') {
                arm.style.animation = 'punch 0.3s forwards';
                if (!isPlayer2Blocking) {
                    updateHealth(2, 10);
                    createEffect('punch', 500, 150);
                }
            } else {
                leg.style.animation = 'kick 0.5s forwards';
                if (!isPlayer2Blocking) {
                    updateHealth(2, 15);
                    createEffect('kick', 500, 200);
                }
            }

            setTimeout(() => {
                arm.style.animation = '';
                leg.style.animation = '';
            }, 500);
        }

        function player2Attack(type) {
            const arm = document.querySelector('#player2 .arm.left');
            const leg = document.querySelector('#player2 .leg.left');

            if (type === 'punch') {
                arm.style.animation = 'punch 0.3s forwards';
                if (!isPlayer1Blocking) {
                    updateHealth(1, 10);
                    createEffect('punch', 300, 150);
                }
            } else {
                leg.style.animation = 'kick 0.5s forwards';
                if (!isPlayer1Blocking) {
                    updateHealth(1, 15);
                    createEffect('kick', 300, 200);
                }
            }

            setTimeout(() => {
                arm.style.animation = '';
                leg.style.animation = '';
            }, 500);
        }

        function player1Block() {
            const arms = document.querySelectorAll('#player1 .arm');
            isPlayer1Blocking = true;
            
            arms.forEach(arm => {
                arm.style.animation = 'block 0.2s forwards';
            });

            setTimeout(() => {
                arms.forEach(arm => {
                    arm.style.animation = '';
                });
                isPlayer1Blocking = false;
            }, 1000);
        }

        function player2Block() {
            const arms = document.querySelectorAll('#player2 .arm');
            isPlayer2Blocking = true;

            arms.forEach(arm => {
                arm.style.animation = 'block 0.2s forwards';
            });

            setTimeout(() => {
                arms.forEach(arm => {
                    arm.style.animation = '';
                });
                isPlayer2Blocking = false;
            }, 1000);
        }
    </script>
</body>
</html>
