<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somebody Pleasure - Lyric Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .text-animation {
            position: absolute;
            color: white;
            font-size: 2rem;
            text-align: center;
            width: 100%;
            opacity: 0;
            transform: translateY(50px);
        }

        .fade-in {
            animation: fadeIn 2s forwards;
        }

        .fade-out {
            animation: fadeOut 2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            animation: particleAnimation 2s linear forwards;
        }

        @keyframes particleAnimation {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(var(--x));
                opacity: 0;
            }
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #1a1a1a, #363636);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: #4a90e2;
            width: 0%;
            transition: width 0.5s linear;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 1s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="stars" id="stars"></div>
    <div class="progress-bar" id="progressBar"></div>

    <div class="container" id="container">
        <!-- Lyrics will be inserted here -->
    </div>

    <div class="controls">
        <button class="btn" onclick="startAnimation()">Play</button>
        <button class="btn" onclick="resetAnimation()">Reset</button>
    </div>

    <script>
        const lyrics = [
            "ðŸŽµ Somebody Pleasure",
            "In this moment",
            "With you by my side",
            "Every second feels like magic",
            "Time stands still",
            "When our hearts align",
            "Nothing else matters",
            "Just you and I",
            "In this perfect harmony",
            "Creating memories",
            "That will last forever",
            "Somebody Pleasure... ðŸ’«"
        ];

        let currentIndex = 0;
        let animationInterval;
        let isPlaying = false;

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 1 + 's';
                starsContainer.appendChild(star);
            }
        }

        function createParticles(x, y) {
            for (let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = 'âœ¨';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.setProperty('--x', (Math.random() - 0.5) * 100 + 'px');
                document.body.appendChild(particle);

                setTimeout(() => particle.remove(), 2000);
            }
        }

        function showLyric(index) {
            const container = document.getElementById('container');
            const text = document.createElement('div');
            text.className = 'text-animation';
            text.textContent = lyrics[index];
            container.appendChild(text);

            // Add fade in animation
            setTimeout(() => text.classList.add('fade-in'), 100);

            // Create particles at random positions
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    createParticles(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                }, i * 300);
            }

            // Remove previous lyric
            const previousText = text.previousElementSibling;
            if (previousText) {
                previousText.classList.add('fade-out');
                setTimeout(() => previousText.remove(), 2000);
            }

            // Update progress bar
            const progress = ((index + 1) / lyrics.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function startAnimation() {
            if (!isPlaying) {
                isPlaying = true;
                animationInterval = setInterval(() => {
                    if (currentIndex < lyrics.length) {
                        showLyric(currentIndex);
                        currentIndex++;
                    } else {
                        clearInterval(animationInterval);
                        isPlaying = false;
                    }
                }, 3000);
            }
        }

        function resetAnimation() {
            clearInterval(animationInterval);
            isPlaying = false;
            currentIndex = 0;
            document.getElementById('container').innerHTML = '';
            document.getElementById('progressBar').style.width = '0%';
        }

        // Initialize stars
        createStars();

        // Add mouse particle effect
        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.1) { // Reduce particle creation frequency
                createParticles(e.clientX, e.clientY);
            }
        });
    </script>
</body>
</html>
